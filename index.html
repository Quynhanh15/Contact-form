<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="title">Contact Us</div>

  <form>
    <div class="user-details">
      <div class="names">
        <span class="first-name">First Name*</span>
        <input type="text" class="first-name" required>
        <span class="last-name">Last Name*</span> 
        <input type="text" class="last-name" required>
      </div>

      <div class="email">
        <span class="email">Email*</span>
        <input type="email" class="email-box" required>
      </div>

      <div class="query-type">
        <span class="query-type">Query Type*</span>

        <div class="general-enquiry">
          <input type="radio" required>
          <label for="General Enquiry">General Enquiry</label>
        </div>

        <div class="support-request">
          <input type="radio" value="Support Request" required>
          <label for="Support Request">Support Request</label>
        </div>
      </div>
    
      <div class="message">
        <span class="message">Message*</span> 
        <input type="text" class="message-box" required>
      </div>

      <div class="checkbox">
        <input type="checkbox" required>
        <label for="checkbox">I consent to being contacted by the team</label>       
      </div>
    </div>
  </form>
  
  <button type="button" class="submit">Submit</button>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
